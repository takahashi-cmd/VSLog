{% extends "base.html" %}

{% block title %} ログイン {% endblock %}

{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flashes">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    <h1>ログイン画面</h1> 
    <div>
        <form action="{{ url_for('login_process') }}" method="post">
            <label for="email">メールアドレス：</label>
            <input placeholder="メールアドレス" type="email" id="email" name="email"><br>

            <label for="password">パスワード：</label>
            <input placeholder="パスワード" type="password" id="password" name="password"><br>

            <div>
                <button class="login" type="submit">ログイン</button>
            </div>
        </form>
    </div>
    <div class="signup">
        <a href="{{ url_for('signup_view') }}">新規登録はこちら</a>
    </div>
    <div class="password_reset">
        <a href="{{ url_for('password_reset_view') }}">パスワードをお忘れの方はこちら</a>
    </div>

{% endblock %}
