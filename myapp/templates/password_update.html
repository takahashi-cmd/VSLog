{% extends "base.html" %}

{% block title %} パスワード変更 {% endblock %}

{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flashes">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <h1>パスワード変更画面</h1>
    <div class="password_update">
        <form action="{{ url_for('password_update_process', user_id=current_user.user_id) }}" method="post">
            <label for="current_password">現在のパスワード：</label>
            <input type="password" id="current_password" name="current_password" placeholder="現在のパスワード"><br>

            <label for="new_password1">新しいパスワード：</label>
            <input type="password" id="new_password1" name="new_password1" placeholder="新しいパスワード"><br>

            <label for="new_password2">新しいパスワード（確認用）：</label>
            <input type="password" id="new_password2" name="new_password2" placeholder="新しいパスワード（確認用）">

            <div>
                <button class="password_update" type="submit">パスワード変更</button>
            </div>
        </form>
        <div class="mypage">
            <a href="{{ url_for('mypage_view', user_id=current_user.user_id) }}">マイページ</a>
        </div>
        <div class="index">
            <a href="{{ url_for('index_view', user_id=current_user.user_id) }}">ホーム</a>
        </div>
    </div>
{% endblock %}
