{% extends "base.html" %}

{% block title %} マイページ編集 {% endblock %}

{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flashes">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <h1>{{ current_user.username }}さんのマイページ編集画面</h1>

{% endblock %}
