{% extends "base.html" %} {% block head_link %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/auth.css') }}"
/>
{% endblock %} {% block title %} プロフィール {% endblock %} {% block content %}
<div class="main-container">
  <div class="auth-section">
    <div class="auth-href">
      <a href="{{ url_for('profile_edit_view', user_id=current_user.user_id) }}"
        >プロフィール</a
      >
      <a
        href="{{ url_for('password_update_view', user_id=current_user.user_id) }}"
        >パスワード変更</a
      >
    </div>
  </div>
  <div class="auth-area">
    <div class="auth-content">
      <h1>プロフィール</h1>
      <div class="auth-form">
        <form
          action="{{ url_for('profile_edit_process', user_id=current_user.user_id) }}"
          method="post"
        >
          <div class="auth-input">
            <label for="new_username">ユーザー名</label>
            <input
              type="text"
              id="new_username"
              name="new_username"
              value="{{ current_user.username }}"
            />
            <label for="new_email">メールアドレス</label>
            <input
              type="email"
              id="new_email"
              name="new_email"
              value="{{ current_user.email }}"
            />
          </div>
          <div class="auth-button">
            <button type="submit">更新</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
